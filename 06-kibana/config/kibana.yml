server.name: kibana
server.host: 0.0.0.0
server.port: 5601
elasticsearch.hosts: ["http://elasticsearch:9200"]
elasticsearch.requestTimeout: 90000

# Logging configuration
logging:
  appenders:
    default:
      type: console
      layout:
        type: pattern
        pattern: "[%date] [%level] [%logger] %message"
  root:
    level: warn
